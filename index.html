<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="clothes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f66e350821.js" crossorigin="anonymous"></script>
    <script src="./loction_search.js"></script>
    <script src="./image_search.js"></script>
    <script src="weather.js"></script>
    <title>Clothes</title>
</head>
<body>
    <header class="header">
        <div class='icons'>
            <div class="search">
                <input type="text" id="location" placeholder="지역을 입력해주세요.">
                <button id="searchBtn" onclick="search()">
                    <i class="fas fa-search-location"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="main">
        
        <div class="content">
            <div class="weather">
                <div class="current">
                    <div id="cIcon"></div>
                    <div class="weatherInfo">
                        <div id="cTime"></div>
                        <div class="weatherInfoTitle">
                            <div id="cTemp"></div>
                            <div class="temperature">
                                <div id="minTemp"></div>
                                <div id="maxTemp"></div>
                                <div id="cFeel"></div>
                                <div id="cPop"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hourly">
                    <div id="hour0">
                        <p id="0-time" style="font-size: 12px;"></p>
                        <div id="h0-icon"></div>
                        <p id="0-temp"></p>
                    </div>
                    <div id="hour1">
                        <p id="1-time" style="font-size: 11px;"></p>
                        <div id="h1-icon"></div>
                        <p id="1-temp"></p>
                    </div>
                    <div id="hour2">
                        <p id="2-time" style="font-size: 11px;"></p>
                        <div id="h2-icon"></div>
                        <p id="2-temp"></p>
                    </div>
                    <div id="hour3">
                        <p id="3-time" style="font-size: 11px;"></p>
                        <div id="h3-icon"></div>
                        <p id="3-temp"></p>
                    </div>
                    <div id="hour4">
                        <p id="4-time" style="font-size: 11px;"></p>
                        <div id="h4-icon"></div>
                        <p id="4-temp"></p>
                    </div>
                </div>
            </div>
            <div class="recommend">
                <div class="title">Outer</div>
                    <div class='recommendImage'>
                        <a href="#"><img id="clothes1" src="" alt="코트-이미지"></a>
                        <a href="#"><img id="clothes2" src="" alt="가죽자켓-이미지"></a>
                    </div>
                <div class='title'>Top</div>
                    <div class='recommendImage'>
                        <a href="#"><img id="clothes3" src="" alt="기모맨투맨-이미지"></a>
                        <a href="#"><img id="clothes4" src="" alt="니트-이미지"></a>
                    </div>
                <div class="title">Bottom</div>
                    <div class='recommendImage'>
                        <a href="#"><img id="clothes5" src="" alt="청바지-이미지"></a>
                        <a href="#"><img id="clothes6" src="" alt="슬랙스-이미지"></a>
                    </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="gitAddress">
            <span class='title'>GitAddress</span>
            <div class="personalGitAddress">
                 <a href="https://github.com/Huskycat1202">이현지 : https://github.com/Huskycat1202</a>
            </div>
            <div class="personalGitAddress">
                <a href="https://github.com/jinwoongokRe">장진웅 : https://github.com/jinwoongokRe</a>
            </div>
        </div>
    </footer>
</body>
</html>
